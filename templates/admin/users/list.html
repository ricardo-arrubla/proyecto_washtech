{% extends "base.html" %}

{% block title %}Usuarios - WashTech{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h4>Usuarios</h4>
                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for u in users %}
                            <tr>
                                <td>#{{ u.id }}</td>
                                <td>{{ u.name }}</td>
                                <td>{{ u.email }}</td>
                                <td>{{ u.role }}</td>
                                <td>
                                    <a href="{{ url_for('admin.view_user', id=u.id) }}" class="btn btn-sm btn-info me-1">Ver</a>
                                    <form action="{{ url_for('admin.deactivate_user', id=u.id) }}" method="POST" style="display:inline">
                                        <button class="btn btn-sm btn-danger">Desactivar</button>
                                    </form>
                                </td>
                            </tr>
                            {% else %}
                            <tr><td colspan="5">No hay usuarios</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
