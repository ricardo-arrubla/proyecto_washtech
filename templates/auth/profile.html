{% extends "base.html" %}

{% block title %}Mi Perfil - WashTech{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fas fa-user-circle me-2"></i>Mi Perfil</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="name" class="form-control" value="{{ user.name }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <textarea name="address" class="form-control">{{ user.address or '' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña (opcional)</label>
                            <div class="d-flex gap-2">
                                <a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-warning">Cambiar contraseña</a>
                                <small class="text-muted align-self-center">Usa este botón para cambiar tu contraseña de forma segura.</small>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary me-2">Volver</a>
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
